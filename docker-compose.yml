services:
  oozturn:
    image: bug38/oozturn
    ports:
      - 3000:3000
    volumes:
      - ./db:/app/db
      - ./uploads:/app/uploads
    environment:
      - NEW_USERS_BY_ADMIN=true
      - AUTHENTICATION=true
      - SECURE_PASSWORD=true
      - USE_HTTP_ONLY=true
      - NOTIFICATION_TOURNAMENT_CHANGE=true
      - AUTO_REFRESH_TOURNAMENTS=true
      - AUTO_REFRESH_USERS=true
      - ADMIN_PASSWORD=superSecretPassword
      - ALL_OPPONENTS_SCORE=duel_only
      - ASK_FOR_SEATS=true
